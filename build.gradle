plugins {
    id 'java'
    id 'application'
}

group = 'net.dingletherat.torgrays_trials'
version = '2.3-ALPHA'

application {
    mainClass = 'net.dingletherat.torgrays_trials.main.Main'
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/src']
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

test {
    useJUnitPlatform()
}
